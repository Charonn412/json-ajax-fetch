<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>users</title>
</head>

<body>
    <nav>
        <ul>
            <li> <a href="index.html">Home</a></li>
            <li> <a href="todo-kevin.html">To Do</a></li>
            <li> <a href="users.html" style="color: palevioletred;">Users</a></li>
        </ul>
    </nav>
    <table id="userTable"></table>
    <script>
        let table = document.getElementById('userTable');

        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(data => {
                for (let i = 0; i < data.length; i++) {
                    let row = table.insertRow(-1);
                    let cell1 = row.insertCell(0)
                    let cell2 = row.insertCell(1)
                    let cell3 = row.insertCell(1)
                    let cell4 = row.insertCell(2)
                    let cell5 = row.insertCell(3)
                    let cell6 = row.insertCell(4)
                    cell1.innerHTML = data[i].name
                    cell2.innerHTML = data[i].username
                    cell3.innerHTML = data[i].email
                    cell4.innerHTML = data[i].address.street
                    cell5.innerHTML = data[i].phone
                    cell6.innerHTML = data[i].website

                }
            })
            
    </script>
</body>

</html>
